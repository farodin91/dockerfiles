# /etc/dovecot/dovecot.conf
!include_try /usr/share/dovecot/protocols.d/*.protocol

##
## Main Configuration
##

# http://wiki2.dovecot.org/MailLocation
mail_location = maildir:/var/vmail/%u/Maildir

protocols = imap
listen = *, ::

ssl_cert = /etc/ssl/dovecot.pem
ssl_key = /etc/ssl/dovecot.pem

##
## Logging
##

# http://wiki2.dovecot.org/Logging
log_timestamp = "%Y-%m-%d %H:%M:%S "
log_path = /var/log/dovecot/main.log
info_log_path = /var/log/dovecot/info.log
debug_log_path = /var/log/dovecot/debug.log
#mail_debug = yes


##
## Mailbox definitions
##

# NOTE: Assumes "namespace inbox" has been defined in 10-mail.conf.
namespace inbox {
  inbox = yes

  #mailbox name {
    # auto=create will automatically create this mailbox.
    # auto=subscribe will both create and subscribe to the mailbox.
    #auto = no

    # Space separated list of IMAP SPECIAL-USE attributes as specified by
    # RFC 6154: \All \Archive \Drafts \Flagged \Junk \Sent \Trash
    #special_use =
  #}

  # These mailboxes are widely used and could perhaps be created automatically:
  mailbox Drafts {
    auto=subscribe
    special_use = \Drafts
  }
  mailbox Archive {
    auto=subscribe
    special_use = \Archive
  }
  mailbox Spam {
    auto=subscribe
    special_use = \Junk
  }
  mailbox Trash {
    auto=subscribe
    special_use = \Trash
  }

  # For \Sent mailboxes there are two widely used names. We'll mark both of
  # them as \Sent. User typically deletes one of them if duplicates are created.
  mailbox Sent {
    auto=subscribe
    special_use = \Sent
  }
  mailbox "Sent Messages" {
    auto = no
    special_use = \Sent
  }

  # If you have a virtual "All messages" mailbox:
  mailbox virtual/All {
    auto=create
    special_use = \All
  }

  # If you have a virtual "Flagged" mailbox:
  #mailbox virtual/Flagged {
  #  special_use = \Flagged
  #}
}

##
## Authentication for LDAP users. Included from auth.conf.
##

# http://wiki2.dovecot.org/AuthDatabase/LDAP

auth_mechanisms = plain
passdb {
  driver = ldap
  args = /etc/dovecot/dovecot-ldap.conf
}

userdb {
  driver = ldap
  args = /etc/dovecot/dovecot-ldap.conf

  # Default fields can be used to specify defaults that LDAP may override
  #default_fields = home=/var/vmail/%u
}

