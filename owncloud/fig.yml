postgres:
  image: postgres
  volumes:
    - /opt/postgres/main:/var/lib/postgresql
    - /opt/postgres/data:/var/lib/postgresql/data 
  user: postgres
  environment:
    POSTGRES_PASSWORD: mysecretpassword

owncloud:
  build: .
  environment:
    NAME_LINK_NGINX: owncloud
  volumes:
    - /opt/owncloud/nginx/log:/var/log/nginx
    - /opt/owncloud/log:/var/log/cron
    - /opt/owncloud/nginx/sites-enabled:/etc/nginx/sites-enabled
    - /opt/owncloud/nginx/certs:/etc/nginx/certs
    - /opt/owncloud/nginx/conf.d:/etc/nginx/conf.d
  links:
    - postgres:postgres
  ports:
    - "80:80"
    - "443:443"

